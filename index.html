<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Scheduler</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f53a07ee43.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>





</head>

<body>

    <body>
        <header class="container-fluid border-bottom border-dark mb-2">
            <div class="row justify-content-center">
                <h1>Work Day Schedule</h1>
            </div>
            <div class="row justify-content-center" id="currentDate">
                <h5></h5>
            </div>
        </header>
        <br>
        <br>
        <div class="container">

            <div id="row1" class="row justify-content-md-center border-top border-bottom">
                <div id="time1" class="col-md-1">9 AM</div>
                <textarea rows="3" id="text-entry1" class="col-md-10"></textarea>
                <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
            </div>

            <div id="row2" class="row justify-content-md-center border-top border-bottom">
                <div id="time2" class="col-md-1">10 AM</div>
                <textarea rows="3" id="text-entry2" class="col-md-10"></textarea>
                <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
            </div>

            <div id="row3" class="row justify-content-md-center border-top border-bottom">
                <div id="time3" class="col-md-1">11 AM</div>
                <textarea rows="3" id="text-entry3" class="col-md-10"></textarea>
                <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
            </div>

            <div id="row4" class="row justify-content-md-center border-top border-bottom">
                <div id="time4" class="col-md-1">12 PM</div>
                <textarea rows="3" id="text-entry4" class="col-md-10"></textarea>
                <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
            </div>

            <div id="row5" class="row justify-content-md-center border-top border-bottom">
                <div id="time5" class="col-md-1">1 PM</div>
                <textarea rows="3" id="text-entry5" class="col-md-10"></textarea>
                <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
            </div>

            <div id="row6" class="row justify-content-md-center border-top border-bottom">
                <div id="time6" class="col-md-1 time">2 PM</div>
                <textarea rows="3" id="text-entry6" class="col-md-10"></textarea>
                <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
            </div>

            <div id="row7" class="row justify-content-md-center border-top border-bottom">
                <div id="time7" class="col-md-1 time">3 PM</div>
                <textarea rows="3" id="text-entry7" class="col-md-10"></textarea>
                <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
            </div>

            <div id="row8" class="row justify-content-md-center border-top border-bottom">
                <div id="time8" class="col-md-1">4 PM</div>
                <textarea rows="3" id="text-entry8" class="col-md-10"></textarea>
                <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
            </div>

            <div id="row9" class="row justify-content-md-center border-top border-bottom">
                <div id="time9" class="col-md-1">5 PM</div>
                <textarea rows="3" id="text-entry9" class="col-md-10"></textarea>
                <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
            </div>

        </div>
        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
            integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
            crossorigin="anonymous"></script>
    </body>

</html>
