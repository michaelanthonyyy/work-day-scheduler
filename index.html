<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Scheduler</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f53a07ee43.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="Assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

    <body>
        <header class="container-fluid border-bottom border-dark mb-2">
            <div class="row justify-content-center">
                <h1>Work Day Schedule</h1>
            </div>
            <div class="row justify-content-center" id="currentDate">
                <h5></h5>
            </div>
        </header>
        <br>
        <br>
        <div class="container">

            <div id="row" class="row justify-content-md-center border-top border-bottom">
                <div id="9" class="col-md-1 time 9">9 AM</div>
                <textarea rows="3" id="text-entry nine" class="col-md-10 textentry nine"></textarea>
                <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
            </div>

            <div id="row" class="row justify-content-md-center border-top border-bottom">
                <div id="10" class="col-md-1 time 10">10 AM</div>
                <textarea rows="3" id="text-entry ten" class="col-md-10 textentry ten"></textarea>
                <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
            </div>

            <div id="row" class="row justify-content-md-center border-top border-bottom">
                <div id="11" class="col-md-1 time 11">11 AM</div>
                <textarea rows="3" id="text-entry 11" class="col-md-10 textentry eleven"></textarea>
                <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
            </div>

            <div id="row" class="row justify-content-md-center border-top border-bottom">
                <div id="12" class="col-md-1 time 12">12 PM</div>
                <textarea rows="3" id="text-entry 12" class="col-md-10 textentry twelve"></textarea>
                <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
            </div>

            <div id="row" class="row justify-content-md-center border-top border-bottom">
                <div id="13" class="col-md-1 time 13">1 PM</div>
                <textarea rows="3" id="text-entry 13" class="col-md-10 textentry one"></textarea>
                <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
            </div>

            <div id="row" class="row justify-content-md-center border-top border-bottom">
                <div id="14" class="col-md-1 time 14">2 PM</div>
                <textarea rows="3" id="text-entry 14" class="col-md-10 textentry two"></textarea>
                <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
            </div>

            <div id="row" class="row justify-content-md-center border-top border-bottom">
                <div id="15" class="col-md-1 time 15">3 PM</div>
                <textarea rows="3" id="text-entry 15" class="col-md-10 textentry three"></textarea>
                <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
            </div>

            <div id="row" class="row justify-content-md-center border-top border-bottom">
                <div id="16" class="col-md-1 time 16">4 PM</div>
                <textarea rows="3" id="text-entry 16" class="col-md-10 textentry four"></textarea>
                <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
            </div>

            <div id="row" class="row justify-content-md-center border-top border-bottom">
                <div id="17" class="col-md-1 time 17">5 PM</div>
                <textarea rows="3" id="text-entry 17" class="col-md-10 textentry five"></textarea>
                <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
            </div>

        </div>
        <script src="Assets/script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
            integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
            crossorigin="anonymous"></script>
    </body>

</html>
